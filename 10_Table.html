<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="5" style="border-collapse: collapse;" bgcolor="yellow" align="center" width="300" height="300" cellpadding="10"cellspacing="10">
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>GENDER</th>
                <th>QUALIFICATION</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr bgcolor="pink">
                <td>Vijay</td>
                <td>25</td>
                <td rowspan="2">M</td>
                <td>Btech</td>
            </tr>
            <tr bgcolor="blue">
                <td>Nani</td>
                <td>23</td>
                <td>Degree</td>
            </tr>
            <tr bgcolor="green">
                <td>Siri</td>
                <td>28</td>
                <td>F</td>
                <td>Btech</td>
            </tr>
            <tr bgcolor="white">
                <td>Sai</td>
                <td>22</td>
                <td>M</td>
                <td>Degree</td>
            </tr>
            <tr>
                <td>Shailaja</td>
                <td>26</td>
                <td>F</td>
                <td>Btech</td>
            </tr>
            
        </tbody>
    </table> 
</body>
</html>
