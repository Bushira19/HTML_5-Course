<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Anchor Tag</title>
</head>
<body>
    <img src="./Images/image1.jpg" title="image"alt="my image is missing" width="500px" height="500px" />
    <br />
    <br />
    <a href="./Images/image2.jpg"target="_blank">target image</a>
    <br />
    <br />
    <h3>superscript</h3>   
     a <sup>2</sup> + b <sup>2</sup>
     <br>
     <br>
     <h3>subscript</h3>
     h <sub>2</sub>o
     <br>
     <br>
     <h2>center</h2>
     <center><h1>LOREM</h1></center>
    <br>
    <br>
    <h3>meter tag</h3>
    <meter value="90" min="0" max="100"></meter>

</body>
</html>
